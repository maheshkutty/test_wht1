# Project name
name: sample_attribution

# Project's yaml schema version
schema_version: 8

# WH Connection Profile to use.
profile: test

# Model folders to use.
model_folders: 
  - models
 
# Entities in this project and their ids.
entities:
  - name: user
    id_types:
      - name: main_id
      - name: user_id
      - name: anonymous_id
        filters:
          - type: exclude
            value: ""
          - type: exclude
            value: "unknown"
          - type: exclude
            value: "NaN"
      - name: email
        filters:
          - type: include
            regex: ".+@.+"
          - type: exclude
            value: "test@company.com"
